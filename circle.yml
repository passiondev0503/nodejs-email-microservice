machine:
  node:
    version: 0.12.3
general:
  artifacts:
    - "coverage"
test:
  pre:
    - npm run jshint-ci
  override:
    - npm run coverage-ci
  post:
    - npm run coverage-check
deployment:
  npm:
    branch: master
    commands:
      - printf "_auth=$NPM_AUTH\nemail=$NPM_USERNAME\n" > npmrc
      - npm publish --userconfig npmrc
