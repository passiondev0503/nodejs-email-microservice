machine:
  node:
    version: 4.2.1
general:
  artifacts:
    - coverage
test:
  pre:
    - npm run jshint
    - npm run dredd
  override:
    - npm run test
    - npm run coverage-1
    - npm run coverage-2
    - npm run coverage-3
    - npm run coverage-4
    - npm run coverage-5
    - npm run coverage-6
deployment:
  npm:
    branch: master
    commands:
      - npm version 0.1.$CIRCLE_BUILD_NUM --no-git-tag-version
      - "printf \"_auth=$NPM_AUTH\\nemail=$NPM_USERNAME\\n\" > npmrc"
      - npm publish --userconfig npmrc
      - rm npmrc
notify:
  webhooks:
    - url: 'https://igz006.herokuapp.com/api/activity/circleci'
dependencies:
  pre:
    - npm install -g dredd
